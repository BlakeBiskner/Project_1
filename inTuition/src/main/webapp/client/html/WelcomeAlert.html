<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Welcome</title>

    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Ensures proper zooming by setting width of page to follow screen width and setting initial zoom level when page first loaded-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="../css/Style.css">

</head>

<body>
    <!------------------------------------------------------>
    <!-- Put navbar above container when fixed -->
    <!-- Navigation Bar -->
                <nav class="navbar fixed-top navbar-expand-xl bg-info navbar-light">
                    <!-- Brand -->
                    <a class="navbar-brand" href="#">inTuition</a>
                    <!-- Collapsible Button -->
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                        <!-- Connects to div class of collapsibleNavbar -->
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </nav>


        <!------------------------------------------------------>
        <!-- Jumbotron -->
        <div class="jumbotron jumbotron-fluid">
            <div class="container-fluid" align="center">
                <h1>inTuition</h1>
                <h3><small><strong>Your TRMS Portal</strong></small></h3>
            </div>
        </div>

        <!------------------------------------------------------>
        <!-- Alert -->
        <div class="row">
            <div class="col">
                <div class="alert alert-danger alert-dismissible fade show">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>Login Failure</strong> Username or Password is Incorrect
                </div>
            </div>
        </div>
        <!------------------------------------------------------>
        <!-- Images -->
        <div class="container-fluid" align="center">
            <!-- Change width later to something more responsive -->
            <div class="row">
                <div class="col" align="center">
                    <img src="../images/clipboard.svg" alt="clipboard" width="35%">
                    <h1>Apply</h1>
                    <h3><strong><small>Create a Tuition Reimbursement Request</small></strong></h3>
                </div>
                <div class="col" align="center">
                    <img src="../images/pencil.svg" alt="pencil" width="35%">
                    <h1>Learn</h1>
                    <h3><strong><small>Take Your Course</small></strong></h3>
                </div>
                <div class="col" align="center">
                    <img src="../images/money.svg" alt="money" width="35%">
                    <h1>Save</h1>
                    <h3><strong><small>Get Reimbursed for Your Education</small></strong></h3>
                </div>
            </div>

        <!--------------------------------------------------------->
        <!-- Login Modal -->
        <!-- Modal Button -->
        <button type="button" class="btn btn-block btn-info" data-toggle="modal" data-target="#loginModal">Login</button>
        <!-- Data Target Attribute links to modal div -->

        <!-- Modal Implementation -->
        <div class="modal" id="loginModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <!-- Styles modal-->
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h3 class="modal-title">Login</h3>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <!-- Data dismiss closes modal &times displays x-->
                    </div>

                    <!-- Modal Body -->
                    <!-- Form -->
                    <div class="modal-body">
                        <form id="login-form" method="POST" action="Login.do" role="form">
                            <div class="form-group">
                                <!-- Ensures proper margins -->
                                <label for="user">Username</label>
                                <input type="text" class="form-control" name="user" id="user" required> <!-- Required ensures user inputs data before submission -->
                                <!-- id and label are same and form control name is referenced in controllers-->
                            </div>
                            <div class="form-group">
                                <label for="pass">Password</label>
                                <input type="password" class="form-control" name="pass" id="pass" required>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="form-control btn-primary" id="LoginButton"> <!-- Input type submit denotes a button for submitting form data to a form handler (a form handler is a server page for handling input data) -->
                            </div>
                        </form>
                    </div>

                    <!-- Modal Footer -->
                    <div class="container">
                        <!-- Adds a 1 margin -->
                        <div class="row">
                            <div class="col" align="center">
                                <p>New and Want to
                                    <a data-toggle="modal" href="#registerModal" data-dismiss="modal">Register</a>
                                    <!-- Data toggle opens modal href links it to register modal below and data dismiss closes current modal-->
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Register Modal -->
        <div class="modal" id="registerModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h3 class="modal-title">Register</h3>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal Body -->
                    <div class="modal-body">
                        <form id="registerForm" method="POST" action="Register.do" id="form">
                            <div class="form-group">
                                <label for="preUser">Username</label>
                                <input type="text" class="form-control" name="preUser" id="preUser">
                            </div>
                            <div class="form-group">
                                <label for="prePass">Password</label>
                                <input type="password" class="form-control" name="prePass" id="prePass">
                            </div>
                            <div class="form group">
                                <label for="repPass">Repeat Password</label>
                                <input type="password" class="form-control" name="repPass" id="repPass">
                            </div>
                            <div class="form-group">
                                <label for="first">First Name</label>
                                <input type="text" class="form-control" name="first" id="first">
                            </div>
                            <div class="form-group">
                                <label for="last">Last Name</label>
                                <input type="text" class="form-control" name="last" id="last">
                            </div>
                            <div class="form group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" name="email" id="email">
                            </div>
                            <div class="form-group">
                                <label for="dept">Department (Select One)</label>
                                <select class="form-control" name="dept" id="dept">
                                    <!-- Select class is form control for select list (as opposed to text email etc) -->

                                </select>
                            </div>
                            <div class="form-group">
                                <label for="job">Job (Select One)</label>
                                <select class="form-control" name="job" id="job">
                                    <!-- Select class is form control for select list (as opposed to text email etc) -->

                                </select>
                            </div>
                            <div class="form-group">
                                <label for="supervisor">Direct Supervisor</label>
                                <select class="form-control" name="supervisor" id="supervisor">
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="form-control btn-primary" id="RegisterButton">
                            </div>
                    </div>
                    <!-- Modal Footer -->
                    <div class="container">
                        <div class="row">
                            <div class="col" align="center">
                                <p>Return to
                                    <a data-toggle="modal" href="#loginModal" data-dismiss="modal">Login</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!------------------------------------------------------>
    <script src="../javascript/Welcome.js"></script>
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

</body>

</html>
